<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page using html,css,bootstrap,javascript,jquery">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in Page</title>
</head>

<body>


    <div class="container">
        <div class="form">
            <h1>user registration form </h1>
            <form onsubmit="return validationForm()">
                <!-- Start Personal Details -->
                <fieldset>
                    <legend>personal details</legend>
                    <div class="input-box">
                        <div class="input-item">
                            <label for="fname">first name</label>
                            <input type="text" name="" value="" id="fname" placeholder="first name">
                            <p id="fnameError"></p>
                        </div>
                        <div class="input-item">
                            <label for="mname">middle name</label>
                            <input type="text" name="" value="" id="mname" placeholder="middle name">
                            <p id="mnameError"></p>
                        </div>
                        <div class="input-item">
                            <label for="lname">last name</label>
                            <input type="text" name="" value="" id="lname" placeholder="last name">
                            <p id="lnameError"></p>
                        </div>
                        <div class="input-item">
                            <label for="email">email</label>
                            <input type="text" name="" value="" id="email" placeholder="email address">
                            <p id="emailError"></p>
                        </div>
                        <div class="input-item">
                            <label for="mobile">mobile</label>
                            <input type="text" name="" value="" id="mobile" placeholder="Mobile ">
                            <p id="mobileError"></p>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-item">
                            <label for="dob">date of birth</label>
                            <input type="date" name="" value="" id="dob" placeholder="dd/mm/yyyy">
                            <p id="dobError"></p>
                        </div>
                    </div>
                </fieldset>

                <!-- End Personal Details -->


                <!-- Start Qualifications Details  -->

                <fieldset>
                    <legend>academic qualifications</legend>
                    <div class="input-box academic-qualification">
                        <div class="input-item">
                            <label for="schoolname">school name</label>
                            <input type="text" name="" value="" id="schoolname" placeholder="school name">
                            <i class="fa fa-xmark"></i> 
                            <p id="schoolnameError"></p>
                        </div>
                        <div class="input-item">
                            <label for="board">board name</label>
                            <input type="text" name="" value="" id="board" placeholder="board name">
                            <i class="fa fa-xmark"></i> 
                            <p id="boardError"></p>
                        </div>
                        <div class="input-item">
                            <label for="passingyear">passing year</label>
                            <input type="text" name="" value="" id="passingyear" placeholder="passing year">
                            <i class="fa fa-xmark"></i> 
                            <p id="passingyearError"></p>
                        </div>
                        <div class="input-item">
                            <label for="tmarks">total marks</label>
                            <input type="text" name="" value="" id="tmarks" placeholder="total marks">
                            <i class="fa fa-xmark"></i> 
                            <p id="tmarksError"></p>
                        </div>
                        <div class="input-item">
                            <label for="omarks">obtain marks</label>
                            <input type="text" name="" value="" id="omarks" placeholder="obtain marks" onkeyup="percent()">
                            <i class="fa fa-xmark"></i> 
                            <p id="omarksError"></p>
                        </div>
                        <div class="input-item">
                            <label for="percentage">percentage</label>
                            <input type="text" name="" value="" id="percentage" placeholder="percentage" disabled>
                        </div>
                    </div>
                </fieldset>

                <!-- End Qualifications Details  -->


                <!-- Start Address field -->

                <fieldset>
                    <legend>adddress details</legend>
                    <div class="input-box">
                        <div class="present-address">
                            <p>Current address</p>
                            <div class="input-item">
                                <label for="chouseno">house no</label>
                                <input type="text" name="" value="" id="chouseno" placeholder="house number">
                                <i class="fa fa-xmark"></i> 
                                <p id="chousenoError"></p>
                            </div>
                            <div class="input-item">
                                <label for="cvillage">village</label>
                                <input type="text" name="" value="" id="cvillage" placeholder="village">
                                <i class="fa fa-xmark"></i> 
                                <p id="cvillageError"></p>
                            </div>
                            <div class="input-item">
                                <label for="cpost">post</label>
                                <input type="text" name="" value="" id="cpost" placeholder="post">
                                <i class="fa fa-xmark"></i> 
                                <p id="cpostError"></p>
                            </div>
                            <div class="input-item">
                                <label for="cstate">state</label>
                                <input type="text" name="" value="" id="cstate" placeholder="disttict">
                                <p id="cstateError"></p>
                            </div>
                            <div class="input-item">
                                <label for="cdisttict">disttict</label>
                                <input type="text" name="" value="" id="cdisttict" placeholder="disttict">
                                <i class="fa fa-xmark"></i> 
                                <p id="cdisttictError"></p>
                            </div>
                            <div class="input-item">
                                <label for="cpincode">pin code</label>
                                <input type="text" name="" value="" id="cpincode" placeholder="pin code">
                                <i class="fa fa-xmark"></i> 
                                <p id="cpincodeError"></p>
                            </div>
                        </div>



                        <div class="permanent-address">
                            <input type="checkbox" id="checkbox" onclick="copyAddress()">
                            <label for="checkbox">same as address</label>
                            <p>Permanent address</p>

                            <div class="input-item">
                                <label for="phouseno">house no</label>
                                <input type="text" name="" value="" id="phouseno" placeholder="house number">
                                <i class="fa fa-xmark"></i> 
                                <p id="phousenoError"></p>
                            </div>
                            <div class="input-item">
                                <label for="pvillage">village</label>
                                <input type="text" name="" value="" id="pvillage" placeholder="village">
                                <i class="fa fa-xmark"></i> 
                                <p id="pvillageError"></p>
                            </div>
                            <div class="input-item">
                                <label for="ppost">post</label>
                                <input type="text" name="" value="" id="ppost" placeholder="post">
                                <i class="fa fa-xmark"></i> 
                                <p id="ppostError"></p>
                            </div>
                            <div class="input-item">
                                <label for="pstate">state</label>
                                <input type="text" name="" value="" id="pstate" placeholder="disttict">
                                <p id="pstateError"></p>
                            </div>
                            <div class="input-item">
                                <label for="pdisttict">disttict</label>
                                <input type="text" name="" value="" id="pdisttict" placeholder="disttict">
                                <i class="fa fa-xmark"></i> 
                                <p id="pdisttictError"></p>
                            </div>
                            <div class="input-item">
                                <label for="ppincode">pin code</label>
                                <input type="text" name="" value="" id="ppincode" placeholder="pin code">
                                <i class="fa fa-xmark"></i> 
                                <p id="ppincodeError"></p>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <!-- End Address field -->

                <div class="input-box submitbtnitem">
                    <div class="input-item">
                        <button type="submit" class="submitbtn">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>





    <script src="js/app.js"></script>

</body>

</html>
