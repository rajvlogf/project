<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Real Time Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
</head>
<body>
    
    <h1>real time character counter</h1>
    <div class="container">
        <form>
            <textarea name="textarea" id="textarea" maxlength="400" placeholder="Enter Your message here...."></textarea>
        </form>

        <div class="counter">
            <p>total character <span class="total-character"></span></p>
            <p>remaining character <span class="remaining-character"></span></p>
        </div>
    </div>


    <script src='js/main.js' type="text/javascript"></script>
</body>
</html>
